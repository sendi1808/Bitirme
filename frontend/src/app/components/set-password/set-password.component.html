<div class="container">
  <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()" class="form-card">
    <div class="logo">SPİNOVA</div>
    
    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" formControlName="email" placeholder="E-posta adresinizi giriniz">
      <div *ngIf="setPasswordForm.get('email')?.invalid && setPasswordForm.get('email')?.touched" class="error">
        E-posta adresi geçerli değil
      </div>
    </div>
    
    <div class="form-group">
      <label for="newPassword">Yeni Şifre</label>
      <input type="password" id="newPassword" formControlName="newPassword" placeholder="Yeni şifrenizi giriniz">
      <div *ngIf="setPasswordForm.get('newPassword')?.invalid && setPasswordForm.get('newPassword')?.touched" class="error">
        Yeni şifre girilmesi zorunludur
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Şifre Tekrar</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Şifrenizi tekrar giriniz">
      <div *ngIf="setPasswordForm.hasError('passwordMismatch')" class="error">
        Şifreler eşleşmiyor
      </div>
    </div>
    
    <button type="submit" [disabled]="setPasswordForm.invalid">Şifremi Güncelle</button>
  </form>
</div>
