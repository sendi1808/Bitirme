<div class="container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="form-card">
    
    <h1 class="title">Şifremi Unuttum</h1>
    
    <p class="info-text">Şifre değiştirme linkiniz e-posta adresinize gönderilecektir.</p>
    
    <div class="form-group">
      <label for="sicilNo">Sicil Numarası</label>
      <input type="text" id="sicilNo" formControlName="sicilNo" placeholder="Sicil numaranızı giriniz">
      <div *ngIf="forgotPasswordForm.get('sicilNo')?.invalid && forgotPasswordForm.get('sicilNo')?.touched" class="error">
        Sicil numarası girilmesi zorunludur
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" formControlName="email" placeholder="E-posta adresinizi giriniz">
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
        Geçerli bir e-posta adresi girilmesi zorunludur
      </div>
    </div>
    
    <button type="submit" [disabled]="forgotPasswordForm.invalid">Şifremi Sıfırla</button>
    
    <div class="form-footer">
      <a routerLink="/login">Giriş sayfasına dön</a>
    </div>
  </form>
</div>
