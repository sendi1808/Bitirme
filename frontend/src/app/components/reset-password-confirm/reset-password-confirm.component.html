<div class="reset-password-container">
  <div class="reset-password-box">
    <h2>Şifre Yenileme</h2>
    
    <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
      <div class="form-group">
        <label for="newPassword">Yeni Şifre</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          #newPasswordInput="ngModel"
          [class.is-invalid]="newPasswordInput.invalid && newPasswordInput.touched"
        />
        <div class="invalid-feedback" *ngIf="newPasswordInput.invalid && newPasswordInput.touched">
          <span *ngIf="newPasswordInput.errors?.['required']">Yeni şifre zorunludur</span>
          <span *ngIf="newPasswordInput.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
          [class.is-invalid]="confirmPasswordInput.invalid && confirmPasswordInput.touched"
        />
        <div class="invalid-feedback" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          Şifre tekrarı zorunludur
        </div>
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!resetForm.valid || isSubmitting"
        class="submit-button"
      >
        {{ isSubmitting ? 'Güncelleniyor...' : 'Güncelle' }}
      </button>
    </form>
  </div>
</div>
