<div class="container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="form-card">
    <div class="logo">SPİNOVA</div>
    
    <p class="info-text">Şifre değiştirme linki e-posta adresinize gönderilecektir</p>
    
    <div class="form-group">
      <label for="sicilNo">Sicil Numarası</label>
      <input 
        type="text" 
        id="sicilNo" 
        formControlName="sicilNo" 
        placeholder="Sicil numaranızı giriniz"
        [class.is-invalid]="resetForm.get('sicilNo')?.invalid && resetForm.get('sicilNo')?.touched"
      >
      <div *ngIf="resetForm.get('sicilNo')?.invalid && resetForm.get('sicilNo')?.touched" class="error">
        Sicil numarası girilmesi zorunludur
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">E-posta</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="E-posta adresinizi giriniz"
        [class.is-invalid]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
      >
      <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error">
        Geçerli bir e-posta adresi girilmesi zorunludur
      </div>
    </div>
    
    <button type="submit" [disabled]="resetForm.invalid || isLoading">
      {{ isLoading ? 'Gönderiliyor...' : 'Gönder' }}
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="back-to-login">
      <a routerLink="/login">Giriş sayfasına dön</a>
    </div>
  </form>
</div>
